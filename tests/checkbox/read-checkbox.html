<!DOCTYPE html>
<meta charset="utf-8">
<title>Checkbox role, name and state are communicated when navigating to a checkbox.</title>
<link rel="author" title="Valerie Young" href="mailto:valerie@bocoup.com">
<link rel="help" href="https://www.w3.org/TR/wai-aria-practices-1.1/#checkbox">
<link rel="help" href="https://w3c.github.io/aria/#checkbox">
<link rel="help" href="https://w3c.github.io/aria/#aria-checked">
<script type="module">
  import { verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";
  import * as keys from "../resources/keys.mjs";

  const additionalAssertions = {
    jaws: [{
      keys: [keys.TAB_AND_SHIFT_TAB],
      mode: 'reading',
      assertion: 'After command, JAWS is in Forms Mode'
    }],
    nvda: [{
      keys: [keys.TAB_AND_SHIFT_TAB],
      mode: 'reading',
      assertion: 'After command, NVDA is in Focus Mode'
    }]
  };

  verifyATBehavior({
    mode: ["reading", "interaction"],
    task: "read checkbox",
    specific_user_instruction: "read the first checkbox", // using the following methods
    output_assertions: [
      "The role 'checkbox' is spoken",
      "The name 'Lettuce' is spoken",
      "The state of the checkbox (not checked) is conveyed"
    ],
    additional_assertions: additionalAssertions,
  });

  verifyATBehavior({
    // Mark the first checkbox as checked before the next test
    setupTestPage: function setupTestPage(testPageDocument) {
      const checkboxes = testPageDocument.querySelectorAll('[role="checkbox"]');
      checkboxes[0].setAttribute('aria-checked', 'true');
    },
    mode: ["reading", "interaction"],
    task: "read checkbox",
    specific_user_instruction: "navigate to the first checkbox (which is now checked)",
    output_assertions: [
      "The role 'checkbox' is spoken",
      "The name 'Lettuce' is spoken",
      "The state of the checkbox (checked) is conveyed"
    ],
    additional_assertions: additionalAssertions
  });

  displayTestPageAndInstructions("reference/two-state-checkbox.html");

</script>
