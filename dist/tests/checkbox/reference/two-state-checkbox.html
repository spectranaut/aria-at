<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>'div' element with role 'checkbox', two state</title>
  <link href="checkbox.css" rel="stylesheet">
  <script src="two-state-checkbox.js" type="text/javascript"></script>
</head>
<body>
  <h3 id="id-group-label">
    Sandwich Condiments
  </h3>
  <div role="group" aria-labelledby="id-group-label">
    <ul class="checkboxes">
      <li>
        <div role="checkbox"
             aria-checked="false"
             tabindex="0">
          Lettuce
        </div>
      </li>
      <li>
        <div role="checkbox"
             aria-checked="true"
             tabindex="0">
          Tomato
        </div>
      </li>
      <li>
        <div role="checkbox"
             aria-checked="false"
             tabindex="0">
          Mustard
        </div>
      </li>
      <li>
        <div role="checkbox"
             aria-checked="false"
             tabindex="0">
          Sprouts
        </div>
      </li>
    </ul>
  </div>
  <script type="text/javascript">
    window.onload = function () {
      var checkboxes = document.querySelectorAll('[role="checkbox"]');
      for (var i = 0; i < checkboxes.length; i++) {
        var cb = new Checkbox(checkboxes[i]);
        cb.init();
      }
    };
  </script>
</body>
